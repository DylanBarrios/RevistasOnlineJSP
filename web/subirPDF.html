<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<form action="subirRevista" class="form-horizontal" method="POST" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <fieldset>
                        <legend class=" header">AGREGA TU REVISTA</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="autor" name="autor" type="text" placeholder="Escribe tu nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="nombreRevista" name="nombreRevista" type="text" placeholder="Como buscaran los Alien tu revista?" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="descripcion" name="descripcion" type="text" placeholder="De que va tu revista?" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="categoria" name="categoria" type="text" placeholder="En que categoria estara su revista?" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="etiqueta" name="etiqueta" type="text" placeholder="Escribe unas etiquetas para hacerla unica" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="cuotaSuscripcion" name="cuotaSuscripcion" type="text" placeholder="Cuanto cobraras para que los Alien puedan leer" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fecha" name="fecha" type="date" placeholder="YYYY/MM/DD" class="form-control">
                            </div>
                        </div>

                        <div class="form-group col-lg-4 container">
                            <label for="pdf">Sube tu Revista:</label>
                            <input type="file" class="form-control" id="pdf" name="pdf">
                        </div> 

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Subir</button>
                            </div>
                        </div>
                    </fieldset>

                </div>
            </div>
        </div>
    </div>
</form>
