<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<form action="ControladorRegistro" method="POST" enctype="multipart/form-data">
    <div>
        <label>Usuario</label>
        <input type="text" name="usuario" placeholder="Escribe tu nombre Alien">
    </div>
    <div>
        <label>Clave</label>
        <input type="password" name="clave" placeholder="Escribe tu Clave">
    </div>
    <div>
        <label>Describete</label>
        <textarea name="descripcion" placeholder="Asi es como te presentaras ante los de mas aliens"></textarea>
    </div>    
    <div>
        <label>Que tipo de Alien quieres ser?</label>
        <select name="roles">
            <option>Lector</option>
            <option>Editor</option>
        </select>
    </div>
    <div class="form-group col-lg-4 container">
        <label for="foto">Foto de perfil:</label>
        <input type="file" class="form-control" id="foto" name="foto">
    </div>  
    <button class="btn btn-primary">Registrar</button>
    
</form>
